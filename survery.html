<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>설문조사 페이지</title>

  <!-- 내부 스타일링 -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .survey-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #thank-you-message {
      text-align: center;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="survey-container">
    <h1>설문조사</h1>
    <form id="survey-form">
      <div class="question">
        <label for="question1">1. 가장 좋아하는 색깔은 무엇인가요?</label><br>
        <input type="radio" id="red" name="favorite_color" value="Red">
        <label for="red">빨강</label><br>
        <input type="radio" id="blue" name="favorite_color" value="Blue">
        <label for="blue">파랑</label><br>
        <input type="radio" id="green" name="favorite_color" value="Green">
        <label for="green">초록</label><br>
      </div>

      <div class="question">
        <label for="question2">2. 하루에 커피를 몇 잔 마시나요?</label><br>
        <input type="radio" id="one" name="coffee_per_day" value="1">
        <label for="one">1잔</label><br>
        <input type="radio" id="two" name="coffee_per_day" value="2">
        <label for="two">2잔</label><br>
        <input type="radio" id="three" name="coffee_per_day" value="3">
        <label for="three">3잔 이상</label><br>
      </div>

      <div class="question">
        <label for="question3">3. 주말에 보통 무엇을 하나요?</label><br>
        <input type="checkbox" id="sports" name="weekend_activity" value="Sports">
        <label for="sports">운동하기</label><br>
        <input type="checkbox" id="movie" name="weekend_activity" value="Movie">
        <label for="movie">영화 보기</label><br>
        <input type="checkbox" id="reading" name="weekend_activity" value="Reading">
        <label for="reading">책 읽기</label><br>
      </div>

      <button type="submit" id="submit-button">제출하기</button>
    </form>

    <div id="thank-you-message">
      <h2>설문에 참여해주셔서 감사합니다!</h2>
    </div>
  </div>

  <script>
    // 설문 제출 처리
    document.getElementById('survey-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 폼 제출을 막음 (페이지 새로고침 방지)

      // 설문 항목 값 가져오기
      const favoriteColor = document.querySelector('input[name="favorite_color"]:checked')?.value;
      const coffeePerDay = document.querySelector('input[name="coffee_per_day"]:checked')?.value;
      const weekendActivity = Array.from(document.querySelectorAll('input[name="weekend_activity"]:checked'))
        .map(checkbox => checkbox.value);

      // 데이터 콘솔에 출력
      console.log('가장 좋아하는 색깔:', favoriteColor);
      console.log('하루에 커피를 몇 잔 마시나요?', coffeePerDay);
      console.log('주말에 보통 무엇을 하나요?', weekendActivity.join(', '));

      // 감사 메시지 표시
      document.querySelector('#thank-you-message').style.display = 'block';
      document.querySelector('#survey-form').style.display = 'none'; // 설문 폼 숨기기
    });
  </script>

</body>
</html>
